<html>
<head>
    <title>Palmbot Chat Client</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container chat-container">
            <div class="row">
                <h1 class="ava-header">Robot Palmbot</h1>
            </div>

            <div class="row">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="session" autocomplete="off"> Session
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="token" autocomplete="off"> Token
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="user" autocomplete="off"> User
                    </label>
                </div>

                <div class="input-group mb-3">
                    <div>
                        <input type="text" class="form-control session-text" placeholder="Enter key...">
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary session-button" type="button">Set</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="chat-window">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <textarea id="textarea" class="textarea form-control" placeholder="Ask a question. . . "></textarea>
                </div>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../scripts/chat.js"></script>
</body>
</html>
